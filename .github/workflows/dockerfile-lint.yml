name: Dockerfile Linting

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  hadolint:
    name: Lint Dockerfiles with Hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and install Hadolint
        run: |
          curl -sSL https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64 -o hadolint
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/hadolint

      - name: Lint frontend/Dockerfile
        run: hadolint frontend/Dockerfile

      - name: Lint backend/Dockerfile
        run: hadolint backend/Dockerfile
