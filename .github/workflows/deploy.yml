name: ğŸš€ Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug-service-id:
    name: ğŸ§ª Debug service ID presence
    runs-on: ubuntu-latest
    steps:
      - name: Check FRONTEND_RENDER_SERVICE_ID
        run: |
          if [ -z "${{ secrets.FRONTEND_RENDER_SERVICE_ID }}" ]; then
            echo "âŒ FRONTEND_RENDER_SERVICE_ID is empty or missing"
            exit 1
          else
            echo "âœ… FRONTEND_RENDER_SERVICE_ID is defined"
          fi

  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: debug-service-id
    permissions:
      deployments: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Deploy Frontend to Render
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.FRONTEND_RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: true
          wait_deploy: true
          github_deployment: true
          deployment_environment: 'production'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    permissions:
      deployments: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Deploy Backend to Render
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.BACKEND_RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: true
          wait_deploy: true
          github_deployment: true
          deployment_environment: 'production'
          github_token: ${{ secrets.GITHUB_TOKEN }}
