name: BrainBytes CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  lint:
    name: üßº Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          path: brainbytes-multi-container

      - name: Set working directory
        run: echo "Root directory set"
        working-directory: brainbytes-multi-container

      - name: Cache frontend Node.js dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Cache backend Node.js dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install frontend dependencies
        working-directory: brainbytes-multi-container/frontend
        run: npm ci

      - name: üîç Lint frontend
        working-directory: brainbytes-multi-container/frontend
        run: npm run lint || echo "Frontend lint failed but continuing"

      - name: üì¶ Install backend dependencies
        working-directory: brainbytes-multi-container/backend
        run: npm ci

      - name: üîç Lint backend
        working-directory: brainbytes-multi-container/backend
        run: npm run lint || echo "Backend lint failed but continuing"

      - name: Run ESLint
        working-directory: brainbytes-multi-container
        run: |
          npm run lint:js -- --format json --output-file eslint-report.json || true

      - name: Annotate ESLint results
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "brainbytes-multi-container/eslint-report.json"

  test:
    name: üß™ Run Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          path: brainbytes-multi-container

      - name: Set working directory
        run: echo "Root directory set"
        working-directory: brainbytes-multi-container

      - name: Cache frontend Node.js dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Cache backend Node.js dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: ‚öôÔ∏è Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Install frontend dependencies
        working-directory: brainbytes-multi-container/frontend
        run: npm ci

      - name: üß™ Frontend Tests
        working-directory: brainbytes-multi-container/frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "‚ö†Ô∏è No frontend tests defined. Skipping..."
          fi

      - name: üì¶ Install backend dependencies
        working-directory: brainbytes-multi-container/backend
        run: npm ci

      - name: üß™ Backend Tests with Coverage
        working-directory: brainbytes-multi-container/backend
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: coverage-reports
          path: |
            brainbytes-multi-container/backend/coverage
            brainbytes-multi-container/frontend/coverage

      - name: Check for vulnerabilities
        working-directory: brainbytes-multi-container
        run: npm audit --json || true

  build:
    name: üê≥ Build Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          path: brainbytes-multi-container

      - name: Set working directory
        run: echo "Root directory set"
        working-directory: brainbytes-multi-container

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üß± Build frontend Docker image
        run: docker build -t brainbytes-frontend brainbytes-multi-container/frontend

      - name: üß± Build backend Docker image
        run: docker build -t brainbytes-backend brainbytes-multi-container/backend

      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-outputs
          path: |
            brainbytes-multi-container/frontend/build
            brainbytes-multi-container/backend/dist

  integration-test:
    name: üîÅ Integration Test with Compose
    needs: build
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          path: brainbytes-multi-container

      - name: Set working directory
        run: echo "Root directory set"
        working-directory: brainbytes-multi-container

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-outputs

      - name: ‚öôÔ∏è Set up Docker Compose
        working-directory: brainbytes-multi-container
        run: |
          docker-compose -f docker-compose.yml up -d --build
          sleep 20

      - name: Install Playwright browsers
        working-directory: brainbytes-multi-container
        run: npx playwright install --with-deps

      - name: ‚úÖ Check Backend Health
        run: |
          curl --fail http://localhost:4000/api/protected || (echo "‚ùå Backend health check failed" && exit 1)

      - name: ‚úÖ Check Frontend Health
        run: |
          curl --fail http://localhost:3000 || (echo "‚ùå Frontend health check failed" && exit 1)

      - name: Run E2E tests
        working-directory: brainbytes-multi-container/e2e-tests
        run: npm run test:e2e

      - name: üßπ Tear Down
        working-directory: brainbytes-multi-container
        run: docker-compose down
