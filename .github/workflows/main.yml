name: Build & Test BrainBytes

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  brainbytes-ci_cd:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

  
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Backend Tests (if any)
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "âš ï¸ No backend tests defined. Skipping..."
          fi

      - name: ğŸ³ Build Backend Docker Image
        run: docker build -t brainbytes-backend ./backend

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§ª Frontend Build
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ³ Build Frontend Docker Image
        run: docker build -t brainbytes-frontend ./frontend

      - name: ğŸ§ª Docker Compose Integration Test (optional)
        run: docker-compose -f docker-compose.yml up -d --build && sleep 15

      - name: âœ… Check Backend Health (basic test)
        run: |
          curl --fail http://localhost:4000/api/protected || echo "âŒ Backend health check failed"

      - name: âœ… Check Frontend Health (basic test)
        run: |
          curl --fail http://localhost:3000 || echo "âŒ Frontend health check failed"
