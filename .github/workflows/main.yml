name: BrainBytes CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: â™»ï¸ Cache frontend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('brainbytes-multi-container/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: â™»ï¸ Cache backend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('brainbytes-multi-container/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: ğŸ“¦ Install frontend deps
        working-directory: brainbytes-multi-container/frontend
        run: npm install

      - name: ğŸ” Lint frontend
        working-directory: brainbytes-multi-container/frontend
        run: npm run lint || echo "âš ï¸ Frontend lint failed"

      - name: ğŸ“¦ Install backend deps
        working-directory: brainbytes-multi-container/backend
        run: npm install

      - name: ğŸ” Lint backend
        working-directory: brainbytes-multi-container/backend
        run: npm run lint || echo "âš ï¸ Backend lint failed"

  test:
    name: ğŸ§ª Unit Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: â™»ï¸ Restore frontend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('brainbytes-multi-container/frontend/package-lock.json') }}

      - name: ğŸ“¦ Install frontend deps
        working-directory: brainbytes-multi-container/frontend
        run: npm install

      - name: ğŸ§ª Frontend Tests
        working-directory: brainbytes-multi-container/frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test || echo "âŒ Frontend tests failed"
          else
            echo "âš ï¸ No frontend tests defined. Skipping..."
          fi

      - name: â™»ï¸ Restore backend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('brainbytes-multi-container/backend/package-lock.json') }}

      - name: ğŸ“¦ Install backend deps
        working-directory: brainbytes-multi-container/backend
        run: npm install

      - name: ğŸ§ª Backend Tests
        working-directory: brainbytes-multi-container/backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test || echo "âŒ Backend tests failed"
          else
            echo "âš ï¸ No backend tests defined. Skipping..."
          fi

  integration-test:
    name: ğŸ” Integration Test with Docker Compose
    needs: test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: â™»ï¸ Restore frontend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('brainbytes-multi-container/frontend/package-lock.json') }}

      - name: â™»ï¸ Cache Next.js build cache
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('brainbytes-multi-container/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: âš™ï¸ Build frontend
        working-directory: brainbytes-multi-container/frontend
        run: |
          npm install
          npm run build || echo "âš ï¸ No frontend build script defined"

      - name: â™»ï¸ Restore backend node_modules
        uses: actions/cache@v3
        with:
          path: brainbytes-multi-container/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('brainbytes-multi-container/backend/package-lock.json') }}

      - name: âš™ï¸ Build backend
        working-directory: brainbytes-multi-container/backend
        run: |
          npm install
          npm run build || echo "âš ï¸ No backend build script defined"

      - name: ğŸ³ Check Docker Versions
        run: |
          docker --version
          docker compose version
        
      - name: ğŸ“ Generate .env from secrets
        working-directory: brainbytes-multi-container
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> .env
          echo "PORT=4000" >> .env
          echo "HF_API_KEY=${{ secrets.HF_API_KEY }}" >> .env

      - name: ğŸ³ Start Docker Compose
        working-directory: brainbytes-multi-container
        run: |
          docker compose up -d --build
          sleep 20

      - name: ğŸ§¾ Debug Backend Logs
        working-directory: brainbytes-multi-container
        run: docker compose logs backend

      - name: ğŸ§­ Install Playwright Browsers
        working-directory: brainbytes-multi-container
        run: npx playwright install --with-deps

      - name: âœ… Check Backend Health
        run: |
          for i in {1..15}; do
          if curl http://localhost:4000/health; then
          exit 0
          fi
          echo "Waiting for backend..."
          sleep 5
          done
          echo "âŒ Backend did not become ready in time"
          exit 1

      - name: âœ… Check Frontend Health
        run: curl --fail http://localhost:3000 || (echo "âŒ Frontend health check failed" && exit 1)

      - name: ğŸ§ª Run E2E Tests
        working-directory: brainbytes-multi-container/e2e-tests
        run: npm run test:e2e

      - name: ğŸ§¹ Tear Down Docker
        working-directory: brainbytes-multi-container
        run: docker compose down
