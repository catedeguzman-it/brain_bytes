name: BrainBytes CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Lint frontend
        working-directory: ./frontend
        run: npm run lint || echo "Frontend lint failed but continuing"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Lint backend
        working-directory: ./backend
        run: npm run lint || echo "Backend lint failed but continuing"

      - name: Run ESLint
        run: |
          npm run lint:js -- --format json --output-file eslint-report.json || true

      - name: Annotate ESLint results
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint-report.json"

  test:
    name: ğŸ§ª Run Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš™ï¸ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Frontend Tests
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "âš ï¸ No frontend tests defined. Skipping..."
          fi

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Backend Tests with Coverage
        working-directory: ./backend
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: coverage-reports
          path: |
            backend/coverage
            frontend/coverage

      - name: Check for vulnerabilities
        run: npm audit --json || true

  build:
    name: ğŸ³ Build Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ§± Build frontend Docker image
        run: docker build -t brainbytes-frontend ./frontend

      - name: ğŸ§± Build backend Docker image
        run: docker build -t brainbytes-backend ./backend

      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-outputs
          path: |
            frontend/build
            backend/dist

  integration-test:
    name: ğŸ” Integration Test with Compose
    needs: build
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-outputs

      - name: âš™ï¸ Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
          sleep 20

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: âœ… Check Backend Health
        run: |
          curl --fail http://localhost:4000/api/protected || (echo "âŒ Backend health check failed" && exit 1)

      - name: âœ… Check Frontend Health
        run: |
          curl --fail http://localhost:3000 || (echo "âŒ Frontend health check failed" && exit 1)

      - name: Run E2E tests
        working-directory: ./e2e-tests
        run: npm run test:e2e

      - name: ğŸ§¹ Tear Down
        run: docker-compose down
