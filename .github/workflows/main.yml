name: BrainBytes CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: brainbytes-multi-container/frontend
        run: npm install

      - name: ğŸ” Lint frontend
        working-directory: brainbytes-multi-container/frontend
        run: npm run lint || echo "âš ï¸ Frontend lint failed"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: brainbytes-multi-container/backend
        run: npm install

      - name: ğŸ” Lint backend
        working-directory: brainbytes-multi-container/backend
        run: npm run lint || echo "âš ï¸ Backend lint failed"

  test:
    name: ğŸ§ª Run Unit Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: brainbytes-multi-container/frontend
        run: npm install

      - name: ğŸ§ª Frontend Tests
        working-directory: brainbytes-multi-container/frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test || echo "âŒ Frontend tests failed"
          else
            echo "âš ï¸ No frontend tests defined. Skipping..."
          fi

      - name: ğŸ“¦ Install backend dependencies
        working-directory: brainbytes-multi-container/backend
        run: npm install

      - name: ğŸ§ª Backend Tests
        working-directory: brainbytes-multi-container/backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test || echo "âŒ Backend tests failed"
          else
            echo "âš ï¸ No backend tests defined. Skipping..."
          fi

  integration-test:
    name: ğŸ” Integration Test with Compose
    needs: test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Build frontend
        working-directory: brainbytes-multi-container/frontend
        run: |
          npm install
          npm run build || echo "âš ï¸ No frontend build script defined"

      - name: âš™ï¸ Build backend
        working-directory: brainbytes-multi-container/backend
        run: |
          npm install
          npm run build || echo "âš ï¸ No backend build script defined"

      - name: ğŸ³ Check Docker & Compose Version
        run: |
          docker --version
          docker compose version

      - name: ğŸ³ Start Docker Compose
        working-directory: brainbytes-multi-container
        run: |
          docker compose up -d --build
          sleep 20

      - name: Install Playwright browsers
        working-directory: brainbytes-multi-container
        run: npx playwright install --with-deps

      - name: âœ… Check Backend Health
        run: curl --fail http://localhost:4000/api/protected || (echo "âŒ Backend health check failed" && exit 1)

      - name: âœ… Check Frontend Health
        run: curl --fail http://localhost:3000 || (echo "âŒ Frontend health check failed" && exit 1)

      - name: Run E2E tests
        working-directory: brainbytes-multi-container/e2e-tests
        run: npm run test:e2e

      - name: ğŸ§¹ Tear Down
        working-directory: brainbytes-multi-container
        run: docker compose down
