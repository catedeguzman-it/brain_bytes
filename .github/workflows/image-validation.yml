name: Build and Test BrainBytes App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🐳 Build Backend Docker Image
        run: docker build -t brainbytes-backend ./backend

      - name: 🐳 Build Frontend Docker Image
        run: docker build -t brainbytes-frontend ./frontend

      - name: 📦 Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: ✅ Run Backend Tests (Optional)
        working-directory: ./backend
        run: npm test || echo "⚠️ No tests defined, skipping..."

      - name: 📦 Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ✅ Run Frontend Lint or Tests (Optional)
        working-directory: ./frontend
        run: npm run lint || echo "⚠️ No lint script, skipping..."

      - name: ✅ Build Frontend (Optional if using Next.js static export)
        working-directory: ./frontend
        run: npm run build

      - name: 🧪 Docker Compose Test
        run: docker-compose -f docker-compose.yml up --build -d
 