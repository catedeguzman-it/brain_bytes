name: Build and Test BrainBytes App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ³ Build Backend Docker Image
        run: docker build -t brainbytes-backend ./backend

      - name: ğŸ³ Build Frontend Docker Image
        run: docker build -t brainbytes-frontend ./frontend

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: âœ… Run Backend Tests (Optional)
        working-directory: ./backend
        run: npm test || echo "âš ï¸ No tests defined, skipping..."

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: âœ… Run Frontend Lint or Tests (Optional)
        working-directory: ./frontend
        run: npm run lint || echo "âš ï¸ No lint script, skipping..."

      - name: âœ… Build Frontend (Optional if using Next.js static export)
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ§ª Docker Compose Test
        run: docker-compose -f docker-compose.yml up --build -d
 